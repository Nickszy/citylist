{% extends 'index.html' %}
{% block title %} 上海{% endblock %}
<body>
{% block content %}

    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6" >
                <h1 align="center"> 上海</h1>

            </div>
            <div class="col-sm-6">
                <img src="https://www.google.com/maps/vt/data=Nmmn4hmxl_0149_8iB2CNU_hpzMR8v5ih51U08fC68jvD964GEfD00iNKHxIlu6jPtW3GINNlQCZxnQ2wkD_78fFy0qPMfqgY55yEkEeKK3YSF4zL9MZc01FuYn4EXv_iW1V1lb2k8a4PbpwMnCSSYkROXs7ro1Gn93jxtLdEk0vJ0MCs17yTUni28hrUj0n2GqaJyeFaGbTAihoa5KWJ4qsvJ5yyQIZK8Pr7DyGtRmPQZ2AsCKRNkvcmV8" alt="shanghai">
            </div>
        </div>
    </div>

    <div class="container" align="center">
        <br>
        <div id="bar" style="width:1000px; height:600px;"></div>
        <script>
        $(
                function () {
                    var chart = echarts.init(document.getElementById('bar'), 'white', {renderer: 'canvas'});
                    $.ajax({
                        type: "GET",
                        url: "../city/bar",
                        dataType: 'json',
                        success: function (result) {
                            chart.setOption(result.data);
                        }
                    });
                }
            )
        </script>
    </div>
    <br>
    <div class="container-fluid">
        <div id="map" style="width: 600px; height: 400px;"></div>
        <script type="text/javascript">
            var map = echarts.init(document.getElementById('map'),{renderer:'svg'});
            options = {
                geo: {
                            map: 'china',
                            roam: true,
                            label: {
                                normal: {
                                    show: true,
                                    textStyle: {
                                        color: 'rgba(0,0,0,0.4)'
                                    }
                                }
                            },
                            itemStyle: {
                                normal:{
                                    borderColor: 'rgba(10, 21, 21, 8)'
                                },
                                emphasis:{
                                    color: '#fff' ,
                                    areaColor: '#fff',
                                    shadowOffsetX: 0,
                                    shadowOffsetY: 0,
                                    shadowBlur: 20,
                                    borderWidth: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
            };
            map.setOption(options);
        </script>
    </div>
<div class="container-fluid">
    <div id="bmap" style="width: 600px; height: 400px;"></div>
</div>
        <script type="text/javascript">
            var bmap = echarts.init(document.getElementById("bmap"));
            options = {
                title:{
                    text: "上海"
                },
                bmap: {
                    // 百度地图中心经纬度
                    center: [121.44518, 31.23916],
                    // 百度地图缩放
                    zoom: 10,
                    // 是否开启拖拽缩放，可以只设置 'scale' 或者 'move'
                    roam: true,
                    // 百度地图的自定义样式，见 http://developer.baidu.com/map/jsdevelop-11.htm
                    mapStyle: {}
                },
                series: [{
                    type: 'scatter',
                    // 使用百度地图坐标系
                    coordinateSystem: 'bmap',
                    // 数据格式跟在 geo 坐标系上一样，每一项都是 [经度，纬度，数值大小，其它维度...]
                    data: [ [120, 30, 1] ]
                }]
            };
            {#var bmap = chart.getModel().getComponent('bmap').getBMap();#}
            {#bmap.addControl(new BMap.MapTypeControl());#}

            bmap.setOption(options);

        </script>


{% endblock %}
</body>
</html>
